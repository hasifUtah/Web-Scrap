<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title Aggregator</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Article Titles from Mashable from 1st January 2022 onwards</h1>
    <ul>
        {% for title, link, date in articles %}
        <li><a href="{{ link }}" target="_blank">{{ title }}</a> ({{ date.strftime('%Y-%m-%d') }})</li>
        {% endfor %}
    </ul>
</body>
</html>
